<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<c:set var="ctx" value="#{request.contextPath}" scope="request" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Logar no sistema</title>

	<h:outputStylesheet library="css" name="logincss/login.css" />
	<h:outputStylesheet library="css" name="logincss/colors-fresh.css" />
</h:head>

<h:body>
	<div id="login">
		<h1>
			<a href="#" title="#{text['app.empresa']}">#{text['app.sigla']} - #{text['app.name']}</a>
		</h1>

		<h:form id="form" prependId="true">
			<p
				style="text-transform: uppercase; margin-bottom: 20px; text-align: center !important;">
				<b>Acesso Negado</b>
			</p>
			<div>
				<span style="color: red; font-variant: small-caps; ">Você não tem permissão para acessar a página ou recurso
					solicitado. Faça login com usuário com maior permissão.</span>
			</div>

			
			<div style="margin-top: 20px; " align="center"><a href="javascript:history.back()">Voltar</a></div>
		</h:form>
		<p style="margin-top: 20px; text-align: center; line-height: 1.5em;">
			<b>#{text['app.empresa']}</b><br /> #{text['app.name']}<br />
		</p>
	</div>
	<!-- end #login -->



</h:body>

</html>
