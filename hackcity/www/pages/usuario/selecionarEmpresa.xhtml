<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<c:set var="ctx" value="#{request.contextPath}" scope="request" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Logar no sistema</title>

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/AdminLTE.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/core.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/font-awesome.min.css" />

	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<!-- <h:outputStylesheet library="css" name="logincss/login.css" /> -->
	<!-- <h:outputStylesheet library="css" name="logincss/colors-fresh.css" /> -->
</h:head>

<h:body class="login-page">
	<div class="login-box">

		<div class="login-box-body">
			<div class="login-logo">
				<h:graphicImage value="/resources/images/ripe.png"
					style="width: 70%;" />
			</div>
			<p class="login-box-msg">#{text['selecionar_empresa_label_title']}</p>
			<h:form class="login-box-body" prependId="true" id="formBody">
				 
				<t:saveState value="#{loginBean.state}" />

				<div id="login_error" style="width: 200px;">
					<p:outputPanel autoUpdate="true">
						<h:panelGroup id="mensagens" layout="block">
							<h:messages infoClass="notice" errorClass="errors" />
						</h:panelGroup>
					</p:outputPanel>
				</div>

				<div class="row">

					<p:outputPanel styleClass="form-group col-md-12">
						<p:outputLabel styleClass="bLabel"
							value="#{text['selecionar_empresa_label_empresa']}" />
						<p:selectOneMenu							 
							value="#{loginBean.empresa}" tabindex="6"
							styleClass="form-control " required="true"
							requiredMessage="#{text['selecionar_empresa_label_empresa']}"
							filter="true">						 
							<f:selectItems value="#{loginBean.listagemEmpresasPorUsuario}" var="item"
								itemLabel="#{item.nome.toUpperCase()}" itemValue="#{item}" />
							<f:converter converterId="empresaConverter" />
							
						</p:selectOneMenu>
					</p:outputPanel>
					
				</div>
				
				<div class="row">
					<div class="col-md-5 aDireita">
						 
						<p:commandButton styleClass="btn btn-primary btn-block btn-flat" 
						    value="#{text['label.confirmar']}"   process="@form"
							action="#{loginBean.utilizarEmpresaSelecionada}">
					</p:commandButton>
					</div>
				</div>

			</h:form>

		</div>
	</div>
	<!-- end #login -->



</h:body>

</html>
