<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:outputPanel id="enderecos">
		<div class="row">
			<div class="form-group col-md-3">
				<p:commandButton value="#{text['label.boleto_adicionar']}" tabindex="39"
						rendered="#{produtoMB.pessoaMB.pessoaEnderecoLista}"
						 ajax="true" title="#{text['label.boleto_adicionar']}"	disabled="#{produtoMB.pessoaMB.visualizando}" 
						 process="@this"  action="#{produtoMB.pessoaMB.adicionarPessoaEndereco()}"
						 update=":formBody:dados:enderecos"
						styleClass="botao-default">		
				</p:commandButton>
			</div>
		</div>	
		<p:outputPanel rendered="#{produtoMB.pessoaMB.pessoaEnderecoEdicao}">
			<div class="row">
				
				<div class="form-group col-md-6">
					<p:focus for="logradouro"></p:focus>
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_logradouro']}" for="logradouro" />
					<p:inputText   tabindex="40"	id="logradouro"
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_logradouro']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.logradouro}" styleClass="form-control"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_logradouro']}"			
					/>
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_numero']}" />
					<p:inputText   tabindex="41"	
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_numero']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.numero}" styleClass="form-control"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_numero']}"			
					/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-5">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_complemento']}" />
					<p:inputText   tabindex="42"	
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_complemento']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.complemento}" styleClass="form-control"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_complemento']}"			
					/>
				</div>
				<div class="form-group col-md-5">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_bairro']}" />
					<p:inputText   tabindex="43"	
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_bairro']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.bairro}" styleClass="form-control"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_bairro']}"			
					/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-5">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_cidade']}" />
					<p:inputText   tabindex="44"	
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_cidade']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.cidade}" styleClass="form-control"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_cidade']}"			
					/>
				</div>
				
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_cep']}" />
					<p:inputMask mask="99999-999"   tabindex="46"	maxlength="9"
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_cep']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.cep}" styleClass="form-control JSsomenteNumeros"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_cep']}"			
					/>
				</div>
				
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_uf']}" />
					<p:inputText   tabindex="46"	
					disabled="#{produtoMB.pessoaMB.visualizando}" maxlength="2"
					label="#{text['cadastro_pessoa_label_pessoa_endereco_uf']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.uf}" styleClass="form-control"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_uf']}"			
					/>
				</div>
				
				<div class="form-group col-md-3">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_municipio_ibge']}" />
					<p:inputText   tabindex="47"	
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_municipio_ibge']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.municipioIbge}" styleClass="form-control JSSomenteNumeros"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_municipio_ibge']}"			
					/>
				</div>
			
			</div>
			
			<div class="row">
				<div class="form-group col-md-3">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_fone']}" />
					<p:inputText   tabindex="48"	
					disabled="#{produtoMB.pessoaMB.visualizando}" 
					label="#{text['cadastro_pessoa_label_pessoa_endereco_fone']}" required="false" 
					value="#{produtoMB.pessoaMB.pessoaEndereco.fone}" styleClass="form-control JSSomenteNumeros"			
					requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_fone']}"			
					/>
				</div>
				
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_principal']}" />
					<p:selectOneMenu value="#{produtoMB.pessoaMB.pessoaEndereco.principal}"
						 tabindex="49" styleClass="form-control"
						disabled="#{produtoMB.pessoaMB.visualizando}" required="false"
						requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_principal']}">
						<f:selectItem itemLabel="Sim" itemValue="Sim" />		
						<f:selectItem itemLabel="Não" itemValue="Não" />	
							
						
					</p:selectOneMenu>
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_entrega']}" />
					<p:selectOneMenu value="#{produtoMB.pessoaMB.pessoaEndereco.entrega}"
						 tabindex="50" styleClass="form-control"
						disabled="#{produtoMB.pessoaMB.visualizando}" required="false"
						requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_entrega']}">
						<f:selectItem itemLabel="Sim" itemValue="Sim" />		
						<f:selectItem itemLabel="Não" itemValue="Não" />			
						
					</p:selectOneMenu>
				</div>
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_cobranca']}" />
					<p:selectOneMenu value="#{produtoMB.pessoaMB.pessoaEndereco.cobranca}"
						 tabindex="51" styleClass="form-control"
						disabled="#{produtoMB.pessoaMB.visualizando}" required="false"
						requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_cobranca']}">
						<f:selectItem itemLabel="Sim" itemValue="Sim" />		
						<f:selectItem itemLabel="Não" itemValue="Não" />	
						
					</p:selectOneMenu>
				</div>
				
				<div class="form-group col-md-2">
					<p:outputLabel value="#{text['cadastro_pessoa_label_pessoa_endereco_correspondencia']}" />
					<p:selectOneMenu value="#{produtoMB.pessoaMB.pessoaEndereco.correspondencia}"
						 tabindex="52" styleClass="form-control"
						disabled="#{produtoMB.pessoaMB.visualizando}" required="false"
						requiredMessage="#{text['cadastro_pessoa_label_pessoa_endereco_correspondencia']}">
						<f:selectItem itemLabel="Sim" itemValue="Sim" />		
						<f:selectItem itemLabel="Não" itemValue="Não" />		
						
					</p:selectOneMenu>
				</div>
			
			</div>
		
		</p:outputPanel>
		
		
		<div class="row">
		
			<div class="form-group col-md-2 ">
				<p:commandButton value="#{text['label.adicionar']}" tabindex="60"
						rendered="#{produtoMB.pessoaMB.pessoaEnderecoEdicao}" 
						 ajax="true" title="#{text['label.adicionar']}"	disabled="#{produtoMB.pessoaMB.visualizando}" 
						 process=":formBody:dados:enderecos"  action="#{produtoMB.pessoaMB.adicionandoPessoaEndereco()}"
						update="@this :formBody:dados:enderecos"
						styleClass="botao-default">		
				</p:commandButton>
			</div>
			<div class="form-group col-md-1 ">
				<p:commandButton value="#{text['label.cancelar']}" tabindex="61"
						rendered="#{produtoMB.pessoaMB.pessoaEnderecoEdicao}" 
						 ajax="true" title="#{text['label.cancelar']}"	disabled="#{produtoMB.pessoaMB.visualizando}" 
						 process="@this"  actionListener="#{produtoMB.pessoaMB.cancelarPessoaEndereco()}"
						 update=":formBody:dados:enderecos"
						styleClass="botao-default">		
				</p:commandButton>
			</div>
		</div>
				
										
		<p:outputPanel styleClass="row" id="pessoaEnderecoLista" rendered="#{produtoMB.pessoaMB.pessoaEnderecoLista}">
			
			
			
				<p:dataTable  value="#{produtoMB.pessoaMB.pessoa.listaPessoaEndereco}" var="item"
				paginator="true" lazy="true" rows="5"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
				currentPageReportTemplate="{currentPage} de {totalPages}" 
				rowClasses="odd, even" emptyMessage="#{text['table.empty']}">	
				
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_cidade']}">
					<p:outputLabel value="#{item.cidade}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_uf']}">
					<p:outputLabel value="#{item.uf}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_fone']}">
					<p:outputLabel value="#{item.fone}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_principal']}">
					<p:outputLabel value="#{item.principal}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_entrega']}">
					<p:outputLabel value="#{item.entrega}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_cobranca']}">
					<p:outputLabel value="#{item.cobranca}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{text['cadastro_pessoa_label_pessoa_endereco_correspondencia']}">
					<p:outputLabel value="#{item.correspondencia}"></p:outputLabel>
				</p:column>
				
				<p:column>
					<p:menuButton value="#{text['label.opcao']}" >		        
				        <p:menuitem value="#{text['label.editar']}" icon="ui-icon-disk"
				        actionListener="#{produtoMB.pessoaMB.prepararAlterarPessoaEndereco(item)}" process="@this" ajax="true"
				         update=":formBody:dados:enderecos :mensagens"/>
				         <p:separator />
				       <p:menuitem value="#{text['label.remover']}"  icon="ui-icon-trash" 		        
				        actionListener="#{produtoMB.pessoaMB.removerPessoaEndereco(item)}" ajax="true"
				         process="@this" update=":formBody:dados:enderecos :messages"/>       
				       
				    </p:menuButton>
			    </p:column>
				</p:dataTable>
				
		</p:outputPanel>

</p:outputPanel>




</ui:composition>
