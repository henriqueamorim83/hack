<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">


<div class="row">

	<div class="form-group col-md-3">
		<p:outputLabel
			value="#{text['cadastro_compras_cotacao_label_data_cotacao']}"></p:outputLabel>
		<p:calendar tabindex="10"
			value="#{compraConfirmaCotacaoMB.compraCotacao.dataCotacao}"
			converter="dataConverter" navigator="true" pattern="dd/MM/yyyy"
			locale="pt" styleClass="JSData form-control" disabled="#{compraConfirmaCotacaoMB.visualizando}"
			label="#{text['cadastro_compras_cotacao_label_data_cotacao']}"
			requiredMessage="#{text['cadastro_compras_cotacao_label_data_cotacao']}"
			required="true">
		</p:calendar>
	</div>

	<div class="form-group col-md-6">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_compras_cotacao_label_descricao']}" />
		<p:inputText value="#{compraConfirmaCotacaoMB.compraCotacao.descricao}"
			tabindex="11"
			label="#{text['cadastro_compras_cotacao_label_descricao']}"
			styleClass="form-control" 
			required="true"
			requiredMessage="#{text['cadastro_compras_cotacao_label_descricao']}"
			disabled="#{compraConfirmaCotacaoMB.visualizando}" maxlength="200" />
	</div>

	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_compras_cotacao_label_situacao']}" />
		<p:selectOneMenu
			disabled="true"
			value="#{compraConfirmaCotacaoMB.compraCotacao.situacao}" tabindex="11"
			styleClass="form-control width100"
			requiredMessage="#{text['cadastro_compras_cotacao_label_situacao']}"
			filter="true">
			<f:selectItem itemLabel="" />
			<f:selectItems value="#{compraConfirmaCotacaoMB.listaSituacao}" var="item"
				itemLabel="#{item}" itemValue="#{item}" />	 
		</p:selectOneMenu>

	</div>

</div>
</html>
