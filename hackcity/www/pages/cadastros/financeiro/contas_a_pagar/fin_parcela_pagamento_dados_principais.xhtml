<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<div class="row">

	<div class="form-group col-md-4">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_tipo_pagamento']}" />
		<p:selectOneMenu tabindex="12" converter="finTipoPagamentoConverter"
			required="false"
			value="#{finParcelaPagamentoMB.finParcelaPagamento.finTipoPagamento}"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			styleClass="form-control"
			label="#{text['cadastro_fin_parcela_pagar_label_tipo_pagamento']}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_tipo_pagamento']}"
			filter="true">
			
			<f:selectItems value="#{finParcelaPagamentoMB.listaFinTipoPagamento}"
				var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
		</p:selectOneMenu>
	</div>

	<div class="form-group col-md-4">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_conta_caixa']}" />
		<p:selectOneMenu tabindex="13" converter="contaCaixaConverter"
			required="false"
			value="#{finParcelaPagamentoMB.finParcelaPagamento.contaCaixa}"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			styleClass="form-control"
			label="#{text['cadastro_fin_parcela_pagar_label_conta_caixa']}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_conta_caixa']}"
			filter="true">
			
			<f:selectItems value="#{finParcelaPagamentoMB.listaContaCaixa}"
				var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
		</p:selectOneMenu>
	</div>

	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_tipo_baixa']}" />
		<p:selectOneMenu tabindex="14" required="true"
			value="#{finParcelaPagamentoMB.strTipoBaixa}"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			styleClass="form-control"
			label="#{text['cadastro_fin_parcela_pagar_label_tipo_baixa']}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_tipo_baixa']}"
			filter="true">
			<f:selectItem
				itemLabel="#{text['cadastro_fin_parcela_pagar_label_tipo_baixa_total']}"
				itemValue="T" />
			<f:selectItem
				itemLabel="#{text['cadastro_fin_parcela_pagar_label_tipo_baixa_parcial']}"
				itemValue="P" />
		</p:selectOneMenu>
	</div>
</div>

<div class="row">
	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_data_vencimento']}" />
		<p:calendar tabindex="15"
			value="#{finParcelaPagamentoMB.finParcelaPagamento.finParcelaPagar.dataVencimento}"
			converter="dataConverter" navigator="true" pattern="dd/MM/yyyy"
			locale="pt" styleClass="JSData form-control"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			label="#{text['cadastro_fin_parcela_pagar_label_data_vencimento']}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_data_vencimento']}"
			required="true">
		</p:calendar>

	</div>

	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_data_pagamento']}" />
		<p:calendar tabindex="15"
			value="#{finParcelaPagamentoMB.finParcelaPagamento.dataPagamento}"
			converter="dataConverter" navigator="true" pattern="dd/MM/yyyy"
			locale="pt" styleClass="JSData form-control"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			label="#{text['cadastro_fin_parcela_pagar_label_data_vencimento']}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_data_vencimento']}"
			required="true">
		</p:calendar>

	</div>

	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_valor_parcela']}" />
		<p:inputText
			value="#{finParcelaPagamentoMB.finParcelaPagamento.finParcelaPagar.valor}"
			tabindex="16"
			label="#{text['cadastro_fin_parcela_pagar_label_valor_parcela']}"
			required="false" converter="mascaraValorBigDecimalConverter"
			styleClass="form-control JSvalorMoeda"  disabled="true"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_valor_parcela']}" />

	</div>
	
	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_valor_parcela_a_pagar']}" />
		<p:inputText
			value="#{finParcelaPagamentoMB.finParcelaPagamento.finParcelaPagar.valorPago}"
			tabindex="17"
			label="#{text['cadastro_fin_parcela_pagar_label_valor_parcela_a_pagar']}"
			required="false" converter="mascaraValorBigDecimalConverter"
			styleClass="form-control JSvalorMoeda"  
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_valor_parcela_a_pagar']}" />

	</div>

	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_taxa_juros']}" />
		<p:inputText
			value="#{finParcelaPagamentoMB.finParcelaPagamento.taxaJuro}"
			tabindex="18"
			label="#{text['cadastro_fin_parcela_pagar_label_taxa_juros']}"
			required="false" converter="mascaraValorBigDecimalConverter"
			styleClass="form-control JSvalorMoeda"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_taxa_juros']}" />

	</div>

	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_taxa_multa']}" />
		<p:inputText
			value="#{finParcelaPagamentoMB.finParcelaPagamento.taxaJuro}"
			tabindex="19"
			label="#{text['cadastro_fin_parcela_pagar_label_taxa_multa']}"
			required="false" converter="mascaraValorBigDecimalConverter"
			styleClass="form-control JSvalorMoeda"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_taxa_multa']}" />

	</div>
</div>

<div class="row">
	
	<div class="form-group col-md-2">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_taxa_desconto']}" />
		<p:inputText
			value="#{finParcelaPagamentoMB.finParcelaPagamento.taxaDesconto}"
			tabindex="20"
			label="#{text['cadastro_fin_parcela_pagar_label_taxa_desconto']}"
			required="false" converter="mascaraValorBigDecimalConverter"
			styleClass="form-control JSvalorMoeda"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_taxa_desconto']}" />

	</div>
	
	<div class="form-group col-md-8">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fin_parcela_pagar_label_historico']}" />
		<p:inputText
			value="#{finParcelaPagamentoMB.finParcelaPagamento.historico}"
			tabindex="21"
			label="#{text['cadastro_fin_parcela_pagar_label_historico']}"
			required="false" 
			styleClass="form-control"
			disabled="#{finParcelaPagamentoMB.visualizando}"
			requiredMessage="#{text['cadastro_fin_parcela_pagar_label_historico']}" />

	</div>

</div>
</html>
