<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">


<p:outputPanel id="panelFimLancamentoParcelaReceber">

	<div class="row">

		<div class="col-md-12">

			<p:dataTable id="dataTableFinParcelaReceber"
				value="#{finLancamentoReceberMB.finLancamentoReceber.listaFinParcelaReceber}"
				styleClass="ajusta_coluna" var="item" paginator="true" lazy="true"
				rows="10" scrollable="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowClasses="odd, even" emptyMessage="#{text['table.empty']}">



				<p:column
					headerText="#{text['cadastro_fin_lancamento_receber_label_parcela_numero_parcela']}">
					<p:outputLabel value="#{item.numeroParcela}" />
				</p:column>

				<p:column
					headerText="#{text['cadastro_fin_lancamento_receber_label_parcela_data_emissao']}">
					<p:outputLabel value="#{item.dataEmissao}">
						<f:converter converterId="dataConverter" />
					</p:outputLabel>
				</p:column>

				<p:column
					headerText="#{text['cadastro_fin_lancamento_receber_label_parcela_data_vencimento']}">
					<p:outputLabel value="#{item.dataVencimento}">
						<f:converter converterId="dataConverter" />
					</p:outputLabel>
				</p:column>

				<p:column
					headerText="#{text['cadastro_fin_lancamento_receber_label_parcela_desconto_ate']}">
					<p:outputLabel value="#{item.descontoAte}">
						<f:converter converterId="dataConverter" />
					</p:outputLabel>
				</p:column>

				<p:column
					headerText="#{text['cadastro_fin_lancamento_receber_label_parcela_valor']}">
					<p:outputLabel value="#{item.valor}">
						<f:converter converterId="mascaraValorBigDecimalConverter" />
					</p:outputLabel>
				</p:column>

				<p:column
					headerText="#{text['cadastro_fin_lancamento_receber_label_parcela_status']}">
					<p:outputLabel value="#{item.finStatusParcela.descricao}" />

				</p:column>

				<p:column headerText="Ações">
					<div class="row col-md-12">
						<div class="btn-group">
							<p:menuButton value="#{text['label.opcao']}">
								<p:menuitem value="#{text['label.editar']}" icon="ui-icon-disk"
									actionListener="#{finLancamentoReceberMB.alterarFinParcelaReceber(item)}"
									process="dataTableFinParcelaReceber"
									update=" :formBody:dados:panelFimLancamentoParcelaReceber :mensagens"
									oncomplete="PF('dialogFinParcelaReceber').show()" />


							</p:menuButton>
						</div>
					</div>


				</p:column>

			</p:dataTable>

		</div>

	</div>

	<p:dialog id="dialogFinParcelaReceber"
		header="#{text['cadastro_fin_lancamento_receber_label_parcela_title']}"
		widgetVar="dialogFinParcelaReceber" showEffect="slide" width="800"
		hideEffect="slide" resizable="true" modal="true" closable="false">

		<div class="row">

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_numero_parcela']}" />
				<p:inputText value="#{finLancamentoReceberMB.finParcelaReceber.valor}"
					tabindex="50" maxlength="2"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_numero_parcela']}"
					required="false" styleClass="form-control JSsomenteNumeros"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_numero_parcela']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_data_emissao']}" />
				<p:calendar tabindex="51"
					value="#{finLancamentoReceberMB.finParcelaReceber.dataEmissao}"
					converter="dataConverter" navigator="true" pattern="dd/MM/yyyy"
					locale="pt" styleClass="JSData form-control"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_data_emissao']}"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_data_emissao']}"
					required="false">
				</p:calendar>
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_data_vencimento']}" />
				<p:calendar tabindex="52"
					value="#{finLancamentoReceberMB.finParcelaReceber.dataVencimento}"
					converter="dataConverter" navigator="true" pattern="dd/MM/yyyy"
					locale="pt" styleClass="JSData form-control"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_data_vencimento']}"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_data_vencimento']}"
					required="false">
				</p:calendar>
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_desconto_ate']}" />
				<p:calendar tabindex="53"
					value="#{finLancamentoReceberMB.finParcelaReceber.descontoAte}"
					converter="dataConverter" navigator="true" pattern="dd/MM/yyyy"
					locale="pt" styleClass="JSData form-control"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_desconto_ate']}"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_desconto_ate']}"
					required="false">
				</p:calendar>
			</div>
			
			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_valor']}" />
				<p:inputText value="#{finLancamentoReceberMB.finParcelaReceber.valor}"
					tabindex="54"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_valor']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_valor']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>
		</div>
		
		<div class="row">
			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_juros']}" />
				<p:inputText
					value="#{finLancamentoReceberMB.finParcelaReceber.taxaJuro}"
					tabindex="55"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_juros']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_juros']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_multa']}" />
				<p:inputText
					value="#{finLancamentoReceberMB.finParcelaReceber.taxaMulta}"
					tabindex="56"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_multa']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_multa']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_desconto']}" />
				<p:inputText
					value="#{finLancamentoReceberMB.finParcelaReceber.taxaDesconto}"
					tabindex="57"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_desconto']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_taxa_desconto']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_juros']}" />
				<p:inputText
					value="#{finLancamentoReceberMB.finParcelaReceber.valorJuro}"
					tabindex="58"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_juros']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_juros']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>

			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_multa']}" />
				<p:inputText
					value="#{finLancamentoReceberMB.finParcelaReceber.valorMulta}"
					tabindex="59"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_multa']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_multa']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>

		</div>
		
		<div class="row">
			
			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_desconto']}" />
				<p:inputText
					value="#{finLancamentoReceberMB.finParcelaReceber.valorDesconto}"
					tabindex="60"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_desconto']}"
					required="false" styleClass="form-control JSvalorMoeda"
					converter="mascaraValorBigDecimalConverter"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_valor_desconto']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>
		
			<div class="col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto']}" />
				<p:selectOneMenu tabindex="61"
					value="#{finLancamentoPagarMB.finParcelaPagar.sofreRetencao}"
					disabled="#{finLancamentoPagarMB.visualizando}" styleClass="form-control"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto']}"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto']}"
					filter="true">
					<f:selectItem
						itemLabel="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto_sim']}"
						itemValue="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto_sim']}" />
					<f:selectItem
						itemLabel="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto_nao']}"
						itemValue="#{text['cadastro_fin_lancamento_receber_label_parcela_emitiu_boleto_nao']}" />
					
				</p:selectOneMenu>
			</div>
			
			<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_nosso_numero']}" />
				<p:inputText value="#{finLancamentoReceberMB.finParcelaReceber.boletoNossoNumero}"
					tabindex="62" maxlength="20"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_nosso_numero']}"
					required="false" styleClass="form-control JSsomenteNumeros"
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_nosso_numero']}"
					disabled="#{finLancamentoReceberMB.visualizando}" />
			</div>
		
		<div class="form-group col-md-2">
				<p:outputLabel styleClass="bLabel"
					value="#{text['cadastro_fin_lancamento_receber_label_parcela_status']}" />
				<p:inputText value="#{finLancamentoReceberMB.finParcelaReceber.finStatusParcela.descricao}"
					tabindex="63" maxlength="200"
					label="#{text['cadastro_fin_lancamento_receber_label_parcela_status']}"
					required="false" styleClass="form-control "
					requiredMessage="#{text['cadastro_fin_lancamento_receber_label_parcela_status']}"
					disabled="true" />
			</div>
		
		</div>

		<p:separator />

		<f:facet name="footer">
			<p:commandButton value="#{text['label.salvar']}"
				actionListener="#{finLancamentoReceberMB.salvarFinParcelaReceber}"
				process="dialogFinParcelaReceber"
				update="panelFimLancamentoParcelaReceber :mensagens"
				oncomplete="if (!args.validationFailed) {PF('dialogFinParcelaReceber').hide();}" />
			<p:commandButton value="#{text['label.cancelar']}" immediate="true"
				ajax="true" process="@this"
				update="panelFimLancamentoParcelaReceber :mensagens"
				oncomplete="PF('dialogFinParcelaReceber').hide();" />
		</f:facet>
	</p:dialog>


</p:outputPanel>

</html>
