<p:outputPanel id="informacoesGerais">

				requiredMessage="#{text['cadastro_empresa_label_cnpj']}"				
				disabled="#{empresaMB.visualizando}"				
				maxlength="18" />
		</div>
		<div class="form-group col-md-9">

				label="#{text['cadastro_empresa_label_razao_social']}"
				required="true" styleClass="form-control"
				requiredMessage="#{text['cadastro_empresa_label_razao_social']}"

		</div>
		
	</div>

				label="#{text['cadastro_empresa_label_inscricao_estadual']}"

				requiredMessage="#{text['cadastro_empresa_label_inscricao_estadual']}"

		<div class="form-group col-md-2">

			<p:outputLabel value="#{text['cadastro_empresa_label_data_inscricao_junta']}"></p:outputLabel>
			<p:calendar   tabindex="20"	  
				value="#{empresaMB.empresa.dataInscJuntaComercial}"
				converter="dataConverter"
				navigator="true"  
				pattern="dd/MM/yyyy" locale="pt"
				styleClass="JSData form-control" 	
				label="#{text['cadastro_empresa_label_data_inscricao_junta']}"
				requiredMessage="#{text['cadastro_empresa_label_data_inscricao_junta']}"
				required="false">

	<div class="row">

			<p:outputLabel value="#{text['cadastro_empresa_label_data_inicio_atividades']}"></p:outputLabel>

				value="#{empresaMB.empresa.dataInicioAtividades}"
				converter="dataConverter"
				navigator="true"  
				pattern="dd/MM/yyyy" locale="pt"
				styleClass="JSData form-control" 	
				label="#{text['cadastro_empresa_label_data_inicio_atividades']}"
				requiredMessage="#{text['cadastro_empresa_label_data_inicio_atividades']}"

		<div class="form-group col-md-2">
			<p:outputLabel	value="#{text['cadastro_empresa_label_crt']}"

				requiredMessage="#{text['cadastro_empresa_label_crt']}">
				<f:selectItem itemLabel="1- Simples Nacional" itemValue="1" />
				<f:selectItem itemLabel="2- Simples Nacional - Excesso" itemValue="2" />			
				<f:selectItem itemLabel="3- Regime Normal" itemValue="3" />

				requiredMessage="#{text['cadastro_empresa_label_tipo_regime']}">

				<f:selectItem itemLabel="Lucro Real" itemValue="2" />

				value="#{empresaMB.empresa.aliquotaSat }" tabindex="25"
				label="#{text['cadastro_empresa_label_aliquota_sat']}"

		<div class="form-group col-md-2">

				label="#{text['cadastro_empresa_label_codigo_cnae_principal']}"

				requiredMessage="#{text['cadastro_empresa_label_codigo_cnae_principal']}"

		<div class="form-group col-md-2">

	<div class="row">
		<p:outputPanel styleClass="form-group col-md-3">

					value="#{text['cadastro_empresa_label_sindicato']}" />
				<p:selectOneMenu disabled="#{empresaMB.visualizando}"
					value="#{empresaMB.empresa.sindicato}" tabindex="36"
					styleClass="form-control"
					converter="sindicatoConverter"
					requiredMessage="#{text['cadastro_empresa_label_sindicato']}"
					filter="true">
					<f:selectItem itemLabel="" />
					<f:selectItems value="#{empresaMB.listaSindicato}"
						var="item" itemLabel="#{item.nome}"
						itemValue="#{item}" />				
				</p:selectOneMenu>
			</p:outputPanel>
