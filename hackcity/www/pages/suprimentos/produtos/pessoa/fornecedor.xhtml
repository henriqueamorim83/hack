<html xmlns="http://www.w3.org/1999/xhtml"

<div class="row">
	<div class="form-group col-md-5">
		<p:outputLabel styleClass="bLabel"
			value="#{text['cadastro_fornecedor_label_pessoa']}" />
		<p:selectOneMenu tabindex="10" converter="pessoaConverter"
			value="#{produtoMB.fornecedorMB.fornecedor.pessoa}"
			disabled="#{produtoMB.fornecedorMB.visualizando}" styleClass="form-control"
			label="#{text['cadastro_fornecedor_label_pessoa']}"
			requiredMessage="#{text['cadastro_fornecedor_label_pessoa']}"
			filter="true">
			<f:selectItem itemLabel="" />
			<f:selectItems value="#{produtoMB.fornecedorMB.listaPessoas}" var="item"
				itemLabel="#{item.nome}" itemValue="#{item}" />
		</p:selectOneMenu>
	</div>
</div>

<p:outputPanel>
	<div class="row">
		<div class="col-md-7" />
		<div class="col-xs-12 col-md-6">
			<div class="col-md-4">
				<p:commandButton value="#{text['label.salvar']}" tabindex="40"
					action="#{produtoMB.salvarFornecedor}"
					onsuccess="PF('dialogFornecedor').hide();" 
					styleClass="btn btn-success width100" process=":formBody:cadastrarFornecedor"
					update=":formBody:fornecedor :mensagens" />

				 
			</div>

			 
			<div class="col-md-4">
				<p:commandButton value="#{text['label.cancelar']}"  
					action="#{produtoMB.cancelarCadastroFornecedor}" tabindex="43"
					onsuccess="PF('dialogFornecedor').hide();" 
					styleClass="btn btn-primary width100" process=":formBody:cadastrarFornecedor"
					update=":formBody:fornecedor :mensagens" />
			</div>

		</div>
	</div>
</p:outputPanel>
