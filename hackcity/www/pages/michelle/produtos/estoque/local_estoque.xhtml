<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:composition template="/template_michelle/template_michelle.xhtml">
		<ui:define name="conteudo">
			<p:outputPanel autoUpdate="true">
				<h:panelGroup id="mensagens" layout="block">
					<p:messages id="messages" showDetail="false" autoUpdate="true" />
					<p:outputPanel id="divMensagemErro" autoUpdate="false">
							<p:growl id="messages1" showDetail="false" life="5000"
								autoUpdate="true" globalOnly="true" />
						
					</p:outputPanel>
				</h:panelGroup>
			</p:outputPanel>
			<section class="content">
				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">#{text['cadastro_local_estoque_label_title']}</h3>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse"
								data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button class="btn btn-box-tool" data-widget="remove"
								data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<h:form binding="#{localEstoqueMB.form}" id="formBody">
						<div class="box-body">
							<p:panel>
								<t:saveState value="#{localEstoqueMB.state}" />
								<t:saveState value="#{localEstoqueMB.localEstoque}" />
								<t:saveState value="#{localEstoqueMB.objetos}" />
								<!-- CONSULTAR CADASTROS -->
								<t:div id="blocoDePesquisa" rendered="#{localEstoqueMB.pesquisando}">
									<div class="row">
										<div class="col-md-5" >
										<p:focus for="descricaoPesquisa" />
											<p:outputLabel styleClass="bLabel" 
												value="#{text['cadastro_grupo_fiscal_label_descricao']}" for="descricaoPesquisa" />
												
											<p:inputText id="descricaoPesquisa" 
												value="#{localEstoqueMB.descricao}" tabindex="2"
												label="#{text['cadastro_grupo_fiscal_label_descricao']}"
												required="false" styleClass="form-control"
												requiredMessage="#{text['cadastro_grupo_fiscal_label_descricao']}"
												
												disabled="#{localEstoqueMB.visualizando}"
												
												maxlength="100" />
										</div>
									</div>
									<p:outputPanel>
										<div class="row">
											<div class="col-md-7" />
											<div class="col-xs-12 col-md-5">
												
												<div class="col-md-5">
													<p:commandButton value="#{text['label.adicionar']}"
														ajax="false" process="@form" update="@form" tabindex="7"
														action="#{localEstoqueMB.prepararParaAdicionar}"
														styleClass="btn btn-block btn-success width100">
													</p:commandButton>
												</div>
												<div class="col-md-7">
													<p:commandButton value="#{text['label.consultar']}"
														action="#{localEstoqueMB.lista}" process="@form" update="@form"
														tabindex="6" ajax="false"
														styleClass="btn btn-block btn-primary width100">
													</p:commandButton>
												</div>
											</div>
										</div>
									</p:outputPanel>	
									<p:outputPanel styleClass="clear" />
									<hr />

									<p:dataTable id="tabela" value="#{localEstoqueMB.objetos}" styleClass="ajusta_coluna"
										var="item" paginator="true" lazy="true" rows="5" scrollable="true"
										paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
										currentPageReportTemplate="{currentPage} de #{localEstoqueMB.objetos.pageSize}"
										rowClasses="odd, even" emptyMessage="#{text['table.empty']}">

										
										<p:column
											headerText="#{text['cadastro_grupo_fiscal_label_descricao']}">
											<h:outputText value="#{item.descricao}" />
										</p:column>

										<p:column
											headerText="#{text['cadastro_local_estoque_label_tipo_estocagem']}">
											<h:outputText value="#{item.tipoEstocagem==0?'Refrigerado':'Padrão'}" />
										</p:column>
										
										<p:column
											headerText="#{text['cadastro_local_estoque_label_situacao']}">
											<h:outputText value="#{item.situacao==true?'Sim':'Não'}" />
										</p:column>
			
										<p:column headerText="Ações">
											<div class="row col-md-12">
											<div class="btn-group">
											<p:menuButton value="#{text['label.opcao']}" >
										        <p:menuitem value="#{text['label.visualizar']}"  icon="ui-icon-document" 
										        actionListener="#{localEstoqueMB.prepararVisualizar(item)}" process="@this" update="@form messages"/>
										       	 <p:separator />
										        <p:menuitem value="#{text['label.editar']}" icon="ui-icon-disk"
										        actionListener="#{localEstoqueMB.prepararAlterar(item)}" process="@this" update="@form messages"/>
										         <p:separator />
										    
										       
										       
										       
										    </p:menuButton>
											</div>
											</div>
										</p:column>
									</p:dataTable>

								</t:div>
								<!-- FIM CONSULTAR CADASTROS -->
								<!-- EDICAO DE CADASTROS -->
								<t:div id="blocoDeEdicao"
									rendered="#{not localEstoqueMB.pesquisando}">
									
									<div class="row">
										<div class="form-group col-md-5">
											<p:focus for="descricao" />
											<p:outputLabel styleClass="bLabel"  for="descricao"
												value="#{text['cadastro_local_estoque_label_descricao']}" />
											<p:inputText id="descricao"
												value="#{localEstoqueMB.localEstoque.descricao}" tabindex="13"
												label="#{text['cadastro_local_estoque_label_descricao']}"
												required="true" styleClass="form-control"
												requiredMessage="#{text['cadastro_local_estoque_label_descricao']}"
												
												disabled="#{localEstoqueMB.visualizando}"
												
												maxlength="100" />
										</div>
										<p:outputPanel  styleClass="form-group col-md-3">
											<p:outputLabel styleClass="bLabel"
												value="#{text['cadastro_local_estoque_label_tipo_estocagem']}" />
											<p:selectOneMenu  maxlength="10" styleClass="form-control width100"
												disabled="#{localEstoqueMB.visualizando}"
												required="true"
												value="#{localEstoqueMB.localEstoque.tipoEstocagem}" tabindex="14"												
												requiredMessage="#{text['cadastro_local_estoque_label_tipo_estocagem']}"
												filter="true">
												<f:selectItem itemLabel="" />
												<f:selectItem itemLabel="#{text['cadastro_local_estoque_label_select_padrao']}" itemValue="1" />
												<f:selectItem itemLabel="#{text['cadastro_local_estoque_label_select_refrigerado']}" itemValue="0" />							
												
											</p:selectOneMenu>
										</p:outputPanel>
										
										
										<p:outputPanel styleClass="form-group col-md-3" >
										
										<p:outputLabel value="#{text['cadastro_local_estoque_label_situacao']}"  />
										<p:selectOneRadio value="#{localEstoqueMB.localEstoque.situacao}" tabindex="15"
											disabled="#{localEstoqueMB.visualizando}" required="true" >
											<f:selectItem  itemValue="false" itemLabel="Não" />
											<f:selectItem  itemValue="true" itemLabel="Sim" />
										</p:selectOneRadio>
									</p:outputPanel>
										
									</div>
									
									<p:outputPanel>
										<div class="row">
											<div class="col-md-7" />
											<div class="col-xs-12 col-md-5">
												<div class="col-md-4">		
													<p:commandButton value="#{text['label.salvar']}"
														tabindex="40" action="#{localEstoqueMB.adiciona}"
														rendered="#{localEstoqueMB.adicionando==true}"
														styleClass="btn btn-success width100" process="@form"
														update="@form :mensagens" />
												
													<p:commandButton value="Atualizar" tabindex="41"
														action="#{localEstoqueMB.alterar}"
														rendered="#{localEstoqueMB.editando}"
														styleClass="btn btn-warning width100" process="@form"
														update="@form :mensagens" />
												</div>
												
												<div class="col-md-4">
													<p:commandButton value="#{text['label.limpar']}"
														tabindex="42" action="#{localEstoqueMB.limpar}"
														rendered="#{localEstoqueMB.adicionando}"
														styleClass="btn btn-primary width100" process="@form"
														update="@form :mensagens" />
												</div>
												<div class="col-md-4">		
													<p:commandButton value="#{text['label.voltar']}"
														immediate="true" action="#{localEstoqueMB.voltar}"
														tabindex="43" styleClass="btn btn-primary width100" process="@form"
														update="@form :mensagens" />
												</div>
												
											</div>
										</div>
									</p:outputPanel>
								</t:div>
								<!-- FIM EDICAO DE CADASTROS -->
							</p:panel>
						</div>
						<!-- /.box-body -->
					</h:form>

				</div>
				<!-- /.box -->
			</section>
			<!-- /.content -->





		</ui:define>

	</ui:composition>

</h:body>

</html>
