					value="#{text['cadastro_pessoa_label_nome']}" />

					required="false" styleClass="form-control"
					requiredMessage="#{text['cadastro_pessoa_label_nome']}"
					disabled="#{produtoMB.pessoaMB.visualizando}" maxlength="100" />
			</div>
			<div class="form-group col-md-3">
				<p:outputLabel value="#{text['cadastro_pessoa_label_tipo']}"
					styleClass="bLabel" />
				<p:selectOneMenu value="#{produtoMB.pessoaMB.pessoa.tipo}"
					tabindex="16" styleClass="form-control width105"
					disabled="#{produtoMB.pessoaMB.visualizando}" required="false"
					requiredMessage="#{text['cadastro_pessoa_label_tipo']}">
					<f:selectItem itemLabel="Fisica" itemValue="Fisica" />
					<f:selectItem itemLabel="Juridica" itemValue="Juridica" />
					<p:ajax event="change" process="@this"
						update=":formBody:dados:informacoes"></p:ajax>
				</p:selectOneMenu>
			</div>
		</div>
